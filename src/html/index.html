<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador Disney</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/5168f8ef34.js"
      crossorigin="anonymous"
    ></script>    
  </head>

  <body>
    <header class="header">
        <h1 class="header__title">Create your collection of disney characters</h1>
        <div class="header__img"></div>
    </header>


    <main>
      <form class="boxSearch">
        <input type="text" name="" placeholder="Search" id="" class="js_search boxSearch__search">
        <input type="submit" value="" class="js_btnSearch boxSearch__btnSearch">
        
      </form>
      <h3 class="characterTitle"><i class="fa-solid fa-user" style="color: #f1f4f9;"></i>CHARACTERS</h3>
      <section class="boxCharacters">
        
        <ul class="card js_listUl">
        </ul>
        <article class="boxFavorites" >
          <h4 class="boxFavorites__title"><i class="fa-solid fa-star" style="color: #f5f5f5;"></i>FAVORITES</h4>
          <input type="submit" value="" class="js_btnTrash boxFavorites__btnTrash">
          <ul class="js_characterFavorite"></ul>
        </article>
      </section>
      
    </main>
    <footer>
      <p></p>
    </footer>
    
    <script src="./assets/js/main.js"></script>
  
    
  </body>
</html>
